<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Gallery | WORK IN PROGRESS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Navigation Section -->
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <a href="../index.html" class="nav-button" target="">Home</a>
      <a href="https://github.com/AkaGiant" class="nav-button" target="_blank">My Github</a>
      <a href="https://discord.gg/gq4gHqXjFv" class="nav-button" target="_blank">My Discord</a>
    </div>
    <div class="main-content">
      <h1>Texture Gallery | WORK IN PROGRESS</h1>
      <!-- Filter Buttons -->
      <div class="filter-buttons">
        <button class="filter-button" onclick="filterTextures('all')">All</button>
        <button class="filter-button" onclick="filterTextures('v')">Vanilla</button>
        <button class="filter-button" onclick="filterTextures('vc')">Vanilla Clothing</button>
        <button class="filter-button" onclick="filterTextures('vw')">Vanilla Weapons</button>
        <button class="filter-button" onclick="filterTextures('m')">Modded</button>
        <button class="filter-button" onclick="filterTextures('mc')">Modded Clothing</button>
        <button class="filter-button" onclick="filterTextures('mw')">Modded Weapons</button>
        <button class="filter-button" onclick="filterTextures('misc')">Misc</button>
      </div>
    

      <!-- Gallery Section -->
      <!-- Vanilla Clothing -->
      <div class="gallery">
        <div class="texture" data-tags="example1">
          <img src="images/Clothing/Vanilla/Cute_Foxes_Set_Front.png" alt="Front Image 1" 
            onclick="openModal(['images/Clothing/Vanilla/Cute_Foxes_Set_Front.png', 'images/Clothing/Vanilla/M65_Cute_Foxes_Back.png'], 'Title 1', 'Description for Image 1')">
      </div>
      
      <div class="texture" data-tags="example2">
          <img src="images/Clothing/Vanilla/Cute_Foxes_Set_Front.png" alt="Single Image 2" 
            onclick="openModal(['images/Clothing/Vanilla/Cute_Foxes_Set_Front.png'], 'Title 2', 'Description for Image 2')">
      </div>
    </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content-wrapper">
          <!-- Removed the close button -->
          <img id="modalImage" class="modal-image" src="" alt="">
          <div class="modal-controls">
              <button class="prev-button" onclick="prevSlide()">&#10094;</button>
              <span id="imageCounter" class="image-counter"></span>
              <button class="next-button" onclick="nextSlide()">&#10095;</button>
          </div>
          <h2 id="modalTitle"></h2>
          <p id="modalDescription"></p>
      </div>
  </div>
  
  
  
  
    <!-- Footer -->
    <footer>
      <p>&copy; 2024 AkaGiant. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
